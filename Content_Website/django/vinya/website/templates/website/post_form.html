<button id="new_post_button">New Post</button>

<div id="post_block">
    <form action="potatoes" method="POST">
        {% csrf_token %}
    
        <label for="post_title">Title</label>
        <input type="text" name="post_title" id="post_title">
    
        <label for="post_content">Content</label>
        <input type="text" name="post_content" id="post_content">
    
        <input type="submit" name="post_submit" id="post_submit" value="New Post">
    </form>
</div>
